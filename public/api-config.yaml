  - id: create-user
    path: /api/user
    method: POST
    summary: 创建新用户
    description: 在系统中创建一个新的用户账户。
    parameters:
      body:
        - name: name
          type: string
          required: true
          description: 用户姓名
        - name: age
          type: integer
          required: false
          description: 用户年龄
        - name: email
          type: string
          required: false
          description: 用户邮箱
      headers:
        - name: Accept
          type: string
          required: false
          value: text/event-stream
          description: text/event-stream，使用SSE协议
    responses:
      http:
        '200':
          description: 用户创建成功
          example: {code: 200, message: success, data: {id: 1703123456789, name: 李四, age: 28, email: lisi@example.com}}
      sse:
        '200':
          description: SSE流式返回用户创建结果
          example: {event: message, data: {code: 200, message: success, data: {id: 1703123456789, name: 李四, age: 28, email: lisi@example.com}}}
    codeSamples:
      javascript:
        fetch: |
          // HTTP 请求
          fetch('/api/user', {
            method: 'POST',
            headers: {
              'Accept': 'application/json'
            },
            body: JSON.stringify({
              name: '李四',
              age: 28,
              email: 'lisi@example.com'
            })
          })
          .then(response => response.json())
          .then(data => console.log(data));
        axios: |
          // HTTP 请求 (Axios)
          import axios from 'axios';
          axios.post('/api/user', {
            name: '李四',
            age: 28,
            email: 'lisi@example.com'
          }, {
            headers: {
              Accept: 'application/json'
            }
          })
          .then(response => console.log(response.data))
          .catch(error => console.error(error));
        jquery: |
          // HTTP 请求 (jQuery)
          $.ajax({
            url: '/api/user',
            method: 'POST',
            data: {
              name: '李四',
              age: 28,
              email: 'lisi@example.com'
            },
            success: function(data) {
              console.log(data);
            },
            error: function(xhr, status, error) {
              console.error(error);
            }
          });
      java:
        okhttp: |
          // HTTP 请求 (OkHttp)
          import okhttp3.*;
          
          OkHttpClient client = new OkHttpClient();
          RequestBody requestBody = new FormBody.Builder()
              .add("name", "李四")
              .add("age", "28")
              .add("email", "lisi@example.com")
              .build();
          
          Request request = new Request.Builder()
              .url("https://yourdomain.com/api/user")
              .addHeader("Accept", "application/json")
              .post(requestBody)
              .build();
          
          Response response = client.newCall(request).execute();
          String jsonData = response.body().string();
          System.out.println(jsonData);
        spring: |
          // HTTP 请求 (Spring RestTemplate)
          import org.springframework.web.client.RestTemplate;
          import org.springframework.http.ResponseEntity;
          
          RestTemplate restTemplate = new RestTemplate();
          String url = "https://yourdomain.com/api/user";
          ResponseEntity<String> response = restTemplate.postForEntity(url, {
            name: '李四',
            age: 28,
            email: 'lisi@example.com'
          }, String.class);
          System.out.println(response.getBody());
        httpclient: |
          // HTTP 请求 (Apache HttpClient)
          import org.apache.http.client.methods.HttpPost;
          import org.apache.http.entity.StringEntity;
          import org.apache.http.impl.client.CloseableHttpClient;
          import org.apache.http.impl.client.HttpClients;
          import org.apache.http.util.EntityUtils;
          
          CloseableHttpClient client = HttpClients.createDefault();
          HttpPost request = new HttpPost("https://yourdomain.com/api/user");
          request.addHeader("Accept", "application/json");
          
          StringEntity entity = new StringEntity("{ \"name\": \"李四\", \"age\": 28, \"email\": \"lisi@example.com\" }");
          request.setEntity(entity);
          
          String response = EntityUtils.toString(client.execute(request).getEntity());
          System.out.println(response);
          client.close();
      go:
        nethttp: |
          package main
          
          import (
              "fmt"
              "io"
              "net/http"
          )
          
          func main() {
              client := &http.Client{}
              jsonStr := `{"name":"李四","age":28,"email":"lisi@example.com"}`
              
              req, err := http.NewRequest("POST", "https://yourdomain.com/api/user", bytes.NewBuffer([]byte(jsonStr)))
              if err != nil {
                  panic(err)
              }
              req.Header.Set("Content-Type", "application/json")
              req.Header.Set("Accept", "application/json")
              
              resp, err := client.Do(req)
              if err != nil {
                  panic(err)
              }
              defer resp.Body.Close()
              
              body, err := io.ReadAll(resp.Body)
              if err != nil {
                  panic(err)
              }
              fmt.Println(string(body))
          }
        fasthttp: |
          package main
          
          import (
              "fmt"
              "io"
              "os"
              "github.com/valyala/fasthttp"
          )
          
          func main() {
              client := &fasthttp.Client{}
              jsonStr := `{"name":"李四","age":28,"email":"lisi@example.com"}`
              
              req := fasthttp.AcquireRequest()
              req.SetRequestURI("https://yourdomain.com/api/user")
              req.Header.SetContentType("application/json")
              req.Header.Set("Accept", "application/json")
              req.SetBody([]byte(jsonStr))
              
              resp := fasthttp.AcquireResponse()
              defer fasthttp.ReleaseRequest(req)
              defer fasthttp.ReleaseResponse(resp)
              
              err := client.Do(req, resp)
              if err != nil {
                  panic(err)
              }
              
              body, err := io.ReadAll(resp.Body)
              if err != nil {
                  panic(err)
              }
              fmt.Println(string(body))
          }
      php:
        curl: |
          <?php
          
          $ch = curl_init();
          curl_setopt($ch, CURLOPT_URL, 'https://yourdomain.com/api/user');
          curl_setopt($ch, CURLOPT_RETURNTRANSFER, true);
          curl_setopt($ch, CURLOPT_POST, true);
          curl_setopt($ch, CURLOPT_POSTFIELDS, http_build_query([
