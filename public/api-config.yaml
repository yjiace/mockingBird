          $client = new Client();
          $response = $client->post('https://yourdomain.com/api/user', [
              'json' => [
                  'name' => '李四',
                  'age' => 28,
                  'email' => 'lisi@example.com'
              ],
              'headers' => [
                  'Accept' => 'application/json'
              ]
          ]);
          
          echo $response->getBody();
        symfony: |
          <?php
          
          use Symfony\Component\HttpClient\HttpClient;
          
          $client = HttpClient::create();
          $response = $client->request('POST', 'https://yourdomain.com/api/user', [
              'json' => [
                  'name' => '李四',
                  'age' => 28,
                  'email' => 'lisi@example.com'
              ],
              'headers' => [
                  'Accept' => 'application/json'
              ]
          ]);
          
          echo $response->getContent();
      python:
        requests: |
          import requests
          
          response = requests.post('https://yourdomain.com/api/user', json={
              'name': '李四',
              'age': 28,
              'email': 'lisi@example.com'
          })
          print(response.json())
        httpx: |
          import httpx
          
          with httpx.Client() as client:
              response = client.post('https://yourdomain.com/api/user', json={
                  'name': '李四',
                  'age': 28,
                  'email': 'lisi@example.com'
              })
              print(response.json())
        aiohttp: |
          import aiohttp
          import asyncio
          
          async def main():
              async with aiohttp.ClientSession() as session:
                  async with session.post('https://yourdomain.com/api/user', json={
                      'name': '李四',
                      'age': 28,
                      'email': 'lisi@example.com'
                  }) as response:
                      data = await response.json()
                      print(data)
          
          asyncio.run(main())
      curl:
        basic: |
          curl -X POST "https://yourdomain.com/api/user" \
            -H "Accept: application/json" \
            -d "name=李四&age=28&email=lisi@example.com"
        verbose: |
          curl -X POST "https://yourdomain.com/api/user" \
            -H "Accept: application/json" \
            -d "name=李四&age=28&email=lisi@example.com" \
            -v \
            -w "\nTime: %{time_total}s\nStatus: %{http_code}\n"
