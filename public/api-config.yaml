# Mock Flow API 配置（YAML格式）
apiDefinitions:
  # get-users
  - id: get-users
    path: /api/user
    method: GET
    summary: 获取用户列表
    description: 获取系统中所有用户的列表信息，支持分页和筛选。
    parameters:
      query:
        - name: page
          type: integer
          required: false
          value: '1'
          description: 页码，默认为1
        - name: size
          type: integer
          required: false
          value: '10'
          description: 每页数量，默认为10
        - name: name
          type: String
          required: false
          description: 姓名查询
        - name: email
          type: String
          required: false
          description: 邮箱查询
        - name: mobile
          type: String
          required: false
          description: 手机号查询
      headers:
        - name: Accept
          type: string
          required: false
          value: text/event-stream
          description: text/event-stream，使用SSE协议
    responses:
      http:
        '200':
          description: 成功返回用户列表
          example:
            code: 200
            message: success
            data:
              results: []
              total: 100
              page: 1
              size: 10
        '404':
          description: 用户不存在
          example:
            code: 404
            message: User not found
            data: null
      sse:
        '200':
          description: SSE流式返回用户列表
          example:
            event: message
            data:
              code: 200
              message: success
              data:
                results: []
                total: 100
                page: 1
                size: 10
        '404':
          description: SSE流式返回错误信息
          example:
            event: message
            data:
              code: 404
              message: User not found
              data: null
    codeSamples:
      javascript:
        fetch: |
          // HTTP 请求
          fetch('/api/user?page=1&size=10')
            .then(response => response.json())
            .then(data => console.log(data));
        axios: |
          // HTTP 请求 (Axios)
          import axios from 'axios';
          axios.get('/api/user', {
            params: {
              page: 1,
              size: 10
            }
          })
          .then(response => console.log(response.data))
          .catch(error => console.error(error));
        jquery: |
          // HTTP 请求 (jQuery)
          $.ajax({
            url: '/api/user',
            method: 'GET',
            data: {
              page: 1,
              size: 10
            },
            success: function(data) {
              console.log(data);
            },
            error: function(xhr, status, error) {
              console.error(error);
            }
          });
      java:
        okhttp: |
          // HTTP 请求 (OkHttp)
          import okhttp3.*;
          
          OkHttpClient client = new OkHttpClient();
          Request request = new Request.Builder()
              .url("https://yourdomain.com/api/user?page=1&size=10")
              .addHeader("Accept", "application/json")
              .build();
          
          Response response = client.newCall(request).execute();
          String jsonData = response.body().string();
          System.out.println(jsonData);
        spring: |
          // HTTP 请求 (Spring RestTemplate)
          import org.springframework.web.client.RestTemplate;
          import org.springframework.http.ResponseEntity;
          
          RestTemplate restTemplate = new RestTemplate();
          String url = "https://yourdomain.com/api/user?page=1&size=10";
          ResponseEntity<String> response = restTemplate.getForEntity(url, String.class);
          System.out.println(response.getBody());
        httpclient: |
          // HTTP 请求 (Apache HttpClient)
          import org.apache.http.client.methods.HttpGet;
          import org.apache.http.impl.client.CloseableHttpClient;
          import org.apache.http.impl.client.HttpClients;
          import org.apache.http.util.EntityUtils;
          
          CloseableHttpClient client = HttpClients.createDefault();
          HttpGet request = new HttpGet("https://yourdomain.com/api/user?page=1&size=10");
          request.addHeader("Accept", "application/json");
          
          String response = EntityUtils.toString(client.execute(request).getEntity());
          System.out.println(response);
          client.close();
      go:
        nethttp: |
          package main
          
          import (
              "fmt"
              "io"
              "net/http"
          )
          
          func main() {
              resp, err := http.Get("https://yourdomain.com/api/user?page=1&size=10")
              if err != nil {
                  panic(err)
              }
              defer resp.Body.Close()
              
              body, err := io.ReadAll(resp.Body)
              if err != nil {
                  panic(err)
              }
              fmt.Println(string(body))
          }
        fasthttp: |
          package main
          
          import (
              "fmt"
              "io"
              "os"
              "github.com/valyala/fasthttp"
          )
          
          func main() {
              req := fasthttp.AcquireRequest()
              resp := fasthttp.AcquireResponse()
              defer fasthttp.ReleaseRequest(req)
              defer fasthttp.ReleaseResponse(resp)
              
              req.SetRequestURI("https://yourdomain.com/api/user?page=1&size=10")
              
              err := fasthttp.Do(req, resp)
              if err != nil {
                  panic(err)
              }
              
              body, err := io.ReadAll(resp.Body)
              if err != nil {
                  panic(err)
              }
              fmt.Println(string(body))
          }
      php:
        curl: |
          <?php
          
          $ch = curl_init();
          curl_setopt($ch, CURLOPT_URL, 'https://yourdomain.com/api/user?page=1&size=10');
          curl_setopt($ch, CURLOPT_RETURNTRANSFER, true);
          curl_setopt($ch, CURLOPT_HTTPHEADER, [
              'Accept: application/json'
          ]);
          
          $response = curl_exec($ch);
          curl_close($ch);
          
          echo $response;
        guzzle: |
          <?php
          
          use GuzzleHttp\Client;
          
          $client = new Client();
          $response = $client->get('https://yourdomain.com/api/user', [
              'query' => [
                  'page' => 1,
                  'size' => 10
              ],
              'headers' => [
                  'Accept' => 'application/json'
              ]
          ]);
          
          echo $response->getBody();
        symfony: |
          <?php
          
          use Symfony\Component\HttpClient\HttpClient;
          
          $client = HttpClient::create();
          $response = $client->request('GET', 'https://yourdomain.com/api/user', [
              'query' => [
                  'page' => 1,
                  'size' => 10
              ],
              'headers' => [
                  'Accept' => 'application/json'
              ]
          ]);
          
          echo $response->getContent();
      python:
        requests: |
          import requests
          
          response = requests.get('https://yourdomain.com/api/user', {
              'page': 1,
              'size': 10
          })
          print(response.json())
        httpx: |
          import httpx
          
          with httpx.Client() as client:
              response = client.get('https://yourdomain.com/api/user', params={
                  'page': 1,
                  'size': 10
              })
              print(response.json())
        aiohttp: |
          import aiohttp
          import asyncio
          
          async def main():
              async with aiohttp.ClientSession() as session:
                  async with session.get('https://yourdomain.com/api/user', params={
                      'page': 1,
                      'size': 10
                  }) as response:
                      data = await response.json()
                      print(data)
          
          asyncio.run(main())
      curl:
        basic: |
          curl -X GET "https://yourdomain.com/api/user?page=1&size=10" \
            -H "Accept: application/json"
        verbose: |
          curl -X GET "https://yourdomain.com/api/user?page=1&size=10" \
            -H "Accept: application/json" \
            -v \
            -w "\nTime: %{time_total}s\nStatus: %{http_code}\n"
