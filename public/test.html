    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script>
        // 全局变量
        let apiDefinitions = [];
        let selectedApi = null;
        let currentProtocol = 'http';
        let eventSource = null;
        let isLoading = false;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 加载header/footer
            document.getElementById('header-placeholder').innerHTML = createHeader('test');
            document.getElementById('footer-placeholder').innerHTML = createFooter();
            const headerStyle = document.createElement('style');
            headerStyle.textContent = headerStyles;
            document.head.appendChild(headerStyle);
            const footerStyle = document.createElement('style');
            footerStyle.textContent = footerStyles;
            document.head.appendChild(footerStyle);
            // 加载API配置
            fetch('api-config.yaml')
                .then(res => res.text())
                .then(text => {
                    const config = jsyaml.load(text);
                    apiDefinitions = config.apiDefinitions || [];
                    renderApiSelect();
                });
            // 事件绑定
            document.querySelectorAll('.protocol-button').forEach(btn => {
                btn.addEventListener('click', handleProtocolChange);
            });
            document.getElementById('sendBtn').addEventListener('click', handleSend);
            document.getElementById('clearBtn').addEventListener('click', handleClear);
            document.getElementById('stopBtn').addEventListener('click', handleStop);
        });

        function renderApiSelect() {
            const apiSelect = document.getElementById('apiSelect');
            apiSelect.innerHTML = '<option value="">请选择一个 API</option>';
            apiDefinitions.forEach((api, idx) => {
                const option = document.createElement('option');
                option.value = idx;
                option.textContent = `${api.method} ${api.path} - ${api.summary}`;
                apiSelect.appendChild(option);
            });
            apiSelect.onchange = handleApiChange;
        }

        function handleApiChange() {
            const idx = document.getElementById('apiSelect').value;
            selectedApi = apiDefinitions[idx] || null;
            renderParameterGroups();
            updateUI();
        }

        function handleProtocolChange(e) {
            document.querySelectorAll('.protocol-button').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            currentProtocol = e.target.dataset.protocol;
            updateUI();
        }

        function renderParameterGroups() {
            // 路径参数
            renderParams('pathParamsGroup', 'pathParams', selectedApi?.parameters?.path);
            // 查询参数
            renderParams('queryParamsGroup', 'queryParams', selectedApi?.parameters?.query);
            // 请求头参数不再渲染
            document.getElementById('headersGroup').style.display = 'none';
            document.getElementById('headers').innerHTML = '';
            // 请求体
            const bodyGroup = document.getElementById('bodyGroup');
            if (selectedApi && selectedApi.parameters && selectedApi.parameters.body) {
                bodyGroup.style.display = 'block';
                const textarea = document.getElementById('requestBody');
                // 自动填充body参数模板
                const bodyObj = {};
                selectedApi.parameters.body.forEach(p => {
                    if (p.value !== undefined) bodyObj[p.name] = p.value;
                });
                textarea.value = Object.keys(bodyObj).length ? JSON.stringify(bodyObj, null, 2) : '';
            } else {
                bodyGroup.style.display = 'none';
                document.getElementById('requestBody').value = '';
            }
        }

        function renderParams(groupId, containerId, params) {
            const group = document.getElementById(groupId);
            const container = document.getElementById(containerId);
            if (params && params.length > 0) {
                group.style.display = 'block';
                container.innerHTML = '';
                params.forEach(param => {
                    const input = document.createElement('input');
                    input.type = param.type === 'integer' || param.type === 'number' ? 'number' : 'text';
                    input.className = 'form-input';
                    input.placeholder = param.description || param.name;
                    input.dataset.param = param.name;
                    input.required = param.required;
                    if (param.value !== undefined) input.value = param.value;
                    const label = document.createElement('label');
                    label.className = 'form-label';
                    label.textContent = param.name + (param.required ? ' *' : '');
                    const groupDiv = document.createElement('div');
                    groupDiv.className = 'form-group';
                    groupDiv.appendChild(label);
                    groupDiv.appendChild(input);
                    container.appendChild(groupDiv);
                });
            } else {
                group.style.display = 'none';
                container.innerHTML = '';
            }
        }

        function updateUI() {
            const sendBtn = document.getElementById('sendBtn');
            const stopBtn = document.getElementById('stopBtn');
            if (currentProtocol === 'http') {
                sendBtn.style.display = 'inline-block';
                stopBtn.style.display = 'none';
                sendBtn.disabled = !selectedApi || isLoading;
            } else if (currentProtocol === 'sse') {
                if (isLoading) {
                    sendBtn.style.display = 'none';
                    stopBtn.style.display = 'inline-block';
                } else {
                    sendBtn.style.display = 'inline-block';
                    stopBtn.style.display = 'none';
                }
                sendBtn.disabled = !selectedApi || isLoading;
            }
        }

        function handleSend() {
            if (!selectedApi) return;
            setLoading(true);
            if (currentProtocol === 'http') {
                sendHttpRequest();
            } else if (currentProtocol === 'sse') {
                connectSSE();
            }
        }

        function sendHttpRequest() {
            const url = buildRequestURL();
            const options = buildRequestOptions();
            fetch(url, options)
                .then(response => {
                    updateResponseStatus(`${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                    return response.text();
                })
                .then(data => {
                    updateResponseContent(data);
                    setLoading(false);
                })
                .catch(error => {
                    updateResponseStatus('Error', 'error');
                    updateResponseContent(`请求失败: ${error.message}`);
                    setLoading(false);
                });
        }

        function connectSSE() {
            try {
                // 连接前如有旧连接先关闭
                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                }
                let url = buildRequestURL();
                url += (url.includes('?') ? '&' : '?') + 'stream=true';
                eventSource = new EventSource(url);
                updateResponseStatus('Connecting', 'info');
                updateResponseContent('');
                updateUI(); // 切换按钮
                eventSource.onopen = function() {
                    updateResponseStatus('Connected', 'success');
                    addSSEMessage('SSE 连接已建立');
                    setLoading(false);
                    updateUI(); // 切换按钮
                };
                eventSource.onmessage = function(event) {
                    addSSEMessage(event.data);
                };
                eventSource.onerror = function() {
                    let msg = '连接错误';
                    if (eventSource && eventSource.readyState === 2) { // CLOSED
                        msg = '连接关闭';
                        updateResponseStatus('Disconnected', 'info');
                    } else {
                        updateResponseStatus('Connection Error', 'error');
                    }
                    addSSEMessage(msg);
                    setLoading(false);
                    updateUI(); // 切换按钮
                    if (eventSource) {
                        eventSource.close();
                        eventSource = null;
                    }
                };
            } catch (error) {
                updateResponseStatus('Error', 'error');
                updateResponseContent(`SSE 连接失败: ${error.message}`);
                setLoading(false);
                updateUI(); // 切换按钮
            }
        }

        function buildRequestURL() {
            let url = selectedApi.path;
            // 路径参数
            const pathParams = getParameterValues('pathParams');
            Object.entries(pathParams).forEach(([key, value]) => {
                url = url.replace(`{${key}}`, encodeURIComponent(value));
            });
            // 查询参数
            const queryParams = getParameterValues('queryParams');
            const queryString = new URLSearchParams(queryParams).toString();
            if (queryString) url += (url.includes('?') ? '&' : '?') + queryString;
            return url;
        }

        function buildRequestOptions() {
            const options = { method: selectedApi.method, headers: {} };
            // 请求头
            const headers = getParameterValues('headers');
            // 移除Accept头，由协议类型自动控制
            if (headers['Accept']) delete headers['Accept'];
            Object.assign(options.headers, headers);
            // 协议类型为sse时自动加Accept: text/event-stream
            if (currentProtocol === 'sse') {
                options.headers['Accept'] = 'text/event-stream';
            }
            // 请求体
            if (["POST", "PUT", "PATCH"].includes(selectedApi.method)) {
                const bodyText = document.getElementById('requestBody').value.trim();
                if (bodyText) {
                    options.body = bodyText;
                    options.headers['Content-Type'] = 'application/json';
                }
            }
            return options;
        }

        function getParameterValues(containerId) {
            const container = document.getElementById(containerId);
            if (!container) return {};
            const inputs = container.querySelectorAll('input');
            const values = {};
            inputs.forEach(input => {
                const paramName = input.dataset.param;
                const value = input.value.trim();
                if (value) values[paramName] = value;
            });
            return values;
        }

        function setLoading(loading) {
            isLoading = loading;
            const sendBtn = document.getElementById('sendBtn');
            const responseStatus = document.getElementById('responseStatus');
            if (loading) {
                sendBtn.disabled = true;
                responseStatus.innerHTML = '<div class="loading"><div class="spinner"></div>请求中...</div>';
            } else {
                sendBtn.disabled = false;
            }
        }

        function updateResponseStatus(status, type) {
            const responseStatus = document.getElementById('responseStatus');
            responseStatus.innerHTML = `<span class="status-badge status-${type}">${status}</span>`;
        }

        function updateResponseContent(content) {
            const responseContent = document.getElementById('responseContent');
            let formatted = content;
            try {
                // 尝试格式化JSON
                const json = JSON.parse(content);
                formatted = JSON.stringify(json, null, 2);
            } catch (e) {
                // 非JSON内容，原样显示
            }
            responseContent.innerHTML = `<pre><code>${formatted}</code></pre>`;
            hljs.highlightAll();
        }

        function addSSEMessage(data) {
            const responseContent = document.getElementById('responseContent');
            const timestamp = new Date().toLocaleTimeString();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'sse-message';
            messageDiv.innerHTML = `
                <div class="sse-timestamp">${timestamp}</div>
                <pre><code>${data}</code></pre>
            `;
            responseContent.appendChild(messageDiv);
            responseContent.scrollTop = responseContent.scrollHeight;
        }

        function handleClear() {
            document.getElementById('apiSelect').value = '';
            document.getElementById('requestBody').value = '';
            selectedApi = null;
            renderParameterGroups();
            updateUI();
            updateResponseContent('等待发送请求...');
            document.getElementById('responseStatus').innerHTML = '';
        }

        function handleStop() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                updateResponseStatus('Disconnected', 'info');
                addSSEMessage('连接已断开');
                setLoading(false);
                updateUI(); // 切换按钮
            }
        }

        // 导航
        document.addEventListener('click', function(e) {
            if (e.target.matches('a[href="/"]')) {
                e.preventDefault();
                window.location.href = '/index.html';
            } else if (e.target.matches('a[href="/docs"]')) {
                e.preventDefault();
                window.location.href = '/docs.html';
            }
        });
    </script>
